services:
  api:
    build: .
    ports:
      - "8080:8080"
    environment:
      - ETH_RPC_URL=${ETH_RPC_URL:-https://eth.llamarpc.com}
      - REDIS_ADDR=redis:6379
      - PORT=8080
    depends_on:
      - redis
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    restart: unless-stopped

volumes:
  redis-data:
